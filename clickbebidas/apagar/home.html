<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylo.css/estilo_home.css">
    <title>Click Bebidas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background: #9c0707; /* Cor do fundo do menu */
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .banner {
            width: 100%;
            height: 300px;
            position: relative;
            overflow: hidden;
        }
        .banner video {
            width: 100%;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centraliza o vídeo */
        }
        .banner h1 {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.788);
            font-size: 2.5em;
        }
        .section {
            padding: 20px;
            background: white;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .products {
            display: flex;
            flex-wrap: wrap;
        }
        .product {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            flex: 1 1 30%; /* Flexbox para responsividade */
            text-align: center;
        }
        .product img {
            max-width: 40%;
            height: auto;
        }
        .cta {
            background: #28a745;
            color: white;
            padding: 10px;
            text-align: center;
            margin: 20px 0;
        }
        .footer {
            background: #9c0707;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="home.html">
                <img src="imagens/Logotipo.png" alt="Logo" style="height: 50px;">
            </a>
        </div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="produtos.html">Produtos</a>
            <a href="contato.html">Contato</a>
            <a href="compras.html">Compras</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
            <button>
                <div class="search-label">Buscar</div>
            </button>
        </div>
        <button class="logout-button">Sair</button>
    </div>

    <div class="banner">
        <video autoplay muted loop>
            <source src="imagens/BANNER1.mp4" type="video/mp4">
            Seu navegador não suporta vídeos.
        </video>
    </div>

    <div class="section">
        <h2>Destaques</h2>
        <div class="products">
            <div class="product">
                <img src="imagens/heinekem.jpeg" alt="Produto 1">
                <h3>Cerveja heinekem</h3>
                <p>heinekem Long Neck</p>
                <p>Preço: R$ 10,00</p>
                <button>Comprar</button>
            </div>
            <div class="product">
                <img src="imagens/suco.png" alt="Produto 2">
                <h3>Suco Del Valle</h3>
                <p>Suco pessêgo 290ml</p>
                <p>Preço: R$ 5,00</p>
                <button>Comprar</button>
            </div>
            <div class="product">
                <img src="imagens/vinhoBordo.png" alt="Produto 3">
                <h3>Vinho Bordo</h3>
                <p>Vinho Tinto</p>
                <p>Preço: R$ 30,00</p>
                <button>Comprar</button>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Categorias</h2>
        <div class="products">
            <div class="product">
                <h3>Cervejas</h3>
                <img src="imagens/cervejas3.jpg " alt="Cervejas">
            </div>
            <div class="product">
                <h3>Vinhos</h3>
                <img src="imagens/vinhos2.webp" alt="Vinhos">
            </div>
            <div class="product">
                <h3>Destilados</h3>
                <img src="imagens/destilados2.jpg" alt="Destilados">
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Click Bebidas. Todos os direitos reservados.</p>
    </div>
</body>
</html>
